<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Stats Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">EPL Stats Dashboard</h1>
        </header>

        <section id="players-section">
            <h2>Players</h2>
            <input type="text" id="search-player" placeholder="Search player by name" class="form-control">
            <div id="players-list" class="row"></div>
        </section>

        <section id="teams-section" class="mt-5">
            <h2>Teams</h2>
            <div id="teams-list" class="row"></div>
        </section>

        <section id="matches-section" class="mt-5">
            <h2>Matches</h2>
            <div id="matches-list" class="row"></div>
        </section>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
